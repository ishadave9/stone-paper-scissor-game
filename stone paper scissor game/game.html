<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>roack paper scissor game</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>

    <h1>Rock Paper Scissor</h1>

    <div class="choices">
        <div class="choice" id="rock">
            <img src="https://th.bing.com/th/id/OIP.5vLRTTM-aMsgtSoBdAmVawAAAA?w=189&h=185&c=7&r=0&o=5&dpr=1.9&pid=1.7" alt="">
        </div>

        <div class="choice" id="paper">
            <img src="https://th.bing.com/th/id/OIP.3OfYVZKAN4uPbQrDaJtoggHaHa?w=184&h=185&c=7&r=0&o=5&dpr=1.9&pid=1.7" alt="">
        </div>

        <div class="choice" id="scissor">
            <img src="https://th.bing.com/th/id/OIP.Nqnt0o95EvDgxm6LRaNGDwAAAA?w=191&h=187&c=7&r=0&o=5&dpr=1.9&pid=1.7" alt="">
        </div>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>you</p>
        </div>

        <div class="score">
            <p id="comp-score">0</p>
            <p>comp</p>
        </div>
    </div> 

    <div class="msg-container">
        <p id="msg">play your move</p>
    </div>

    <script src="game.js"></script>
</body>
</html>
